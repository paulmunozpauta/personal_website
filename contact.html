<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation will be inserted here -->
    <div id="nav-placeholder"></div>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Contact</h1>
    </header>



    <main>
        <p>Email: <a href="mailto:paul.munoz@vub.be">paul.munoz@vub.be</a></p>

        <!-- Email Box Section -->
        <div class="contact-box">
            <form action="mailto:paul.munoz@vub.be" method="post" enctype="text/plain">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

                <button type="submit" class="btn">Send Email</button>
            </form>
        </div>


    </main>
    <!-- Footer will be inserted here -->
    <div id="footer-placeholder"></div>


    <script>
        fetch('components.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById("nav-placeholder").innerHTML = 
                    new DOMParser().parseFromString(data, "text/html")
                    .getElementById("shared-nav").innerHTML;

                document.getElementById("footer-placeholder").innerHTML = 
                    new DOMParser().parseFromString(data, "text/html")
                    .getElementById("shared-footer").innerHTML;
            });
    </script>
</body>
</html>
